<app-list-header title="List of clients"></app-list-header>
<div class="table-container br3 shadow-1 ph0 mt3 mh3-ns">
    <table mat-table [dataSource]="clientlist" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th class="dark-gray" mat-header-cell *matHeaderCellDef> Id </th>
            <td class="mid-gray" mat-cell *matCellDef="let element"> {{element.id_cliente}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th class="dark-gray" mat-header-cell *matHeaderCellDef> Nombre </th>
            <td class="mid-gray" mat-cell *matCellDef="let element"> {{element.cli_name}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th class="dark-gray" mat-header-cell *matHeaderCellDef> Telefono </th>
            <td class="mid-gray" mat-cell *matCellDef="let element"> {{element.cli_telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
            <th class="dark-gray" mat-header-cell *matHeaderCellDef> Direccion </th>
            <td class="mid-gray" mat-cell *matCellDef="let element"> {{element.cli_direccion}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="view" stickyEnd>
            <th class="dark-gray" mat-header-cell *matHeaderCellDef class="button-col"></th>
            <td mat-cell *matCellDef="let element" class="w2 mid-gray button-col tr eye_shadow">
                <a matTooltip="view" routerLink="['/orders',element.id_cliente]" routerLinkActive="router-link-active"
                    ngClass="fa--eye__circle pa2">
                    <i class="far fa-eye" aria-hidden="true"></i>
                </a>
                {{element.view}}
            </td>
        </ng-container> -->

        <ng-container matColumnDef="view">
            <th class="dark-gray" mat-header-cell *matHeaderCellDef class="button-col"></th>
            <td mat-cell *matCellDef="let element" class="w2 mid-gray button-col tr eye_shadow">
                <button class="cta-btn center pointer f6 flex items-center br3 ph2 pv2 mb2 mt3"  (click)="viewOrder($event)">
                    <i class="far fa-eye" aria-hidden="true"></i> &nbsp;
                    <span class="details f4 white">
                        View order
                    </span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
