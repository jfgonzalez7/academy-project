<h2 class="title-text">Create clients</h2>


<div class="container">
  <form (submit)="onSubmit()">
    <div class="form-group">
      <div class="form-group">
        <input [(ngModel)]="name" class="form-control" name="name" id="idName" placeholder="Enter name" />
      </div>

      <div class="form-group">
        <input [(ngModel)]="phone" class="form-control" id="idPhone" name="phone" placeholder="Enter phone number" />
      </div>

      <div class="form-group">
        <input [(ngModel)]="address" class="form-control" id="idAddress" name="address"
          placeholder="Enter address" />
      </div>
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
