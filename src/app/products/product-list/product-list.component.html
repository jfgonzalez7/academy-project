<!-- <app-header-list [title]="Products"></app-header-list> -->
<ul class="list flex">
  <li *ngFor="let product of products">
    <div class="card">
      <app-card
        [name]="product.name"
        [description]="product.description"
        [price]="product.price"
        [imgUrl]="product.imgUrl"
      ></app-card>
    </div>
  </li>
</ul>
